<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>




form {
    display: flex;
    flex-direction: column;
    gap: 20px; 
    padding: 20px;
    background-color: #f9f9f9; 
    border-radius: 10px; 
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
    width: 100%;
    max-width: 450px; 
    margin: 0 auto; 
}

form h3 {
    font-size: 24px;
    color: #333; 
    text-align: center;
    margin-bottom: 15px;
}


input[type="file"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc; 
    border-radius: 5px; 
    background-color: #fff;
    cursor: pointer;
    transition: border-color 0.3s ease;
}

input[type="file"]:hover {
    border-color: #3498db; 
}

input[type="text"] {
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    transition: border-color 0.3s ease;
}

input[type="text"]:hover {
    border-color: #3498db;
}

button[type="submit"] {
    background-color: #3498db; 
    color: white;
    padding: 15px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #2980b9; 
}


    </style>
</head>
<body>

    <button>oepenenenenen</button>

    <form>
        <input type="file" id="image-upload" accept="image/*">
        <input type="text" id="text-input" placeholder="Vweretergergerg" />
        <button type="submit">ergergergegddfb</button>
    </form>
    



</body>
</html>
